name: Java CI

on:
  push:
    paths:
      - 'service-java/**'
  pull_request:
    paths:
      - 'service-java/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -f service-java/pom.xml clean package
